<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__add-button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>

    <div class="popup popup-new-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <input id="cardname" required minlength="2" maxlength="30" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
          <span id="cardname-error" class="popup__error"></span>
          <input id="link"  required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span id="link-error" class="popup__error"></span>
          <button type class="button popup__button">+</button>
      </form>
      </div>
    </div>

    <div class="popup popup-edit-profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
            <input id="username" required minlength="2" maxlength="30" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="username-error" class="popup__error"></span>
            <input id="about" required minlength="2" maxlength="30" type="text" name="about" class="popup__input popup__input_type_name" placeholder="О себе">
            <span id="about-error" class="popup__error"></span>
            <button type class="button popup__button popup__button_type_save">Сохранить</button>
        </form>
      </div>
  </div>

  <div class="popup popup-open-image">
    <div class="popup__image-content">
      <img src="./images/close.svg" alt="" class="popup__close">
      <img class="popup__image-full"  alt="Увеличенное фото из карточки">
    </div>
  </div>

  <div class="popup popup-avatar-edit">
    <div class="popup__content">
      <img src="./images/close.svg" alt="" class="popup__close">
      <h3 class="popup__title">Изменить фото</h3>
      <form class="popup__form" name="editavatar" novalidate>
          <input id="avatar" required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span id="avatar-error" class="popup__error"></span>
          <button type class="button popup__button popup__button_type_save">Сохранить</button>
      </form>
    </div>
  </div>

  </div>
</body>


<script src="./js/api.js"></script>
<script src="./js/card.js"></script>
<script src="./js/cardlist.js"></script>
<script src="./js/popup.js"></script>
<script src="./js/popupForm.js"></script>
<script src="./js/userinfo.js"></script>
<script src="./js/formvalidator.js"></script>
<script src="./js/index.js"></script>


</html>
